app: worldclass-schedule
org: theadriann
service: world-class-schedule-api

provider:
  name: aws
  stage: ${opt:stage, 'prod'}
  region: ${opt:region, 'eu-central-1'}
  profile: personal
  runtime: nodejs12.x

functions:
  scheduleAPI:
    handler: api/schedule.handler
    environment:
      EMAIL: ${param:LOGIN_EMAIL}
      PASSW: ${param:LOGIN_PASSW}
    events:
      - http:
          path: /all
          method: get
          cors: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
